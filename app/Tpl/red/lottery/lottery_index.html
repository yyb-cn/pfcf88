		$(function(){

		  var $this=$(".scrollNews");
		
		  $this.hover(function(){
		
			   clearInterval(scrollTimer);
		
		   },function(){
		
			  scrollTimer=setInterval(function(){
		
				   scrollNews($this);
		
			  },3000);
		
		   });
		
		  var scrollTimer=setInterval(function(){
		
			   scrollNews($this);
		
		  },3000);
		
		})
		
		function scrollNews(obj){
		
		  var $self=obj;
		
		  var height=$self.find("li").height();
		
		  $self.animate({"marginTop":-height+"px"},600,function(){
		
			  $self.css("marginTop",0).find("li:first").appendTo($self);
		
		})}
		function lottery(){ 
			$.ajax({ 
				type: 'POST', 
				url:APP_ROOT+"/index.php?ctl=ajax&act=lottery",   //处理地址,请大神不要做压力测试,不然我要被扣工资了。
				dataType: 'json', 
				cache: false, 
				error: function(){ 
					alert('出错了'); 
					return false; 
				}, 
				success:function(json){
				
					if(json=='login'){
					
						alert('请登录');
						return false;
					}
					if(json=='less_lottery'){
					
						alert('次数不足,请先购买10000元产品');
						return false;
					}
				
					//$("#startbtn").unbind('click').css("cursor","default"); 
					var a = json.angle; //角度 
					var p = json.prize; //奖项 
					$("#startbtn").rotate({ 
						duration:6000, //转动时间 
						angle: 0, 
						animateTo:3600+a, //转动角度 
						easing: $.easing.easeOutSine, 
						callback: function(){ 
							var con = confirm('恭喜你，中得'+p+'代金券,已自动添加到标中'); 
							
						} 
					}); 
				} 
			}); 
		} 

</script>
