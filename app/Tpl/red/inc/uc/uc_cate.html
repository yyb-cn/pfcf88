<script>
$(document).ready(function() {
	$('.c_hd').click(function(){
		if($(this).next().is(":hidden")){
			$(this).find("img").attr('src','{$TMPL}/images/uc_minus.gif');
			$(this).next().slideDown(300);
		}
		else{
			$(this).find("img").attr('src','{$TMPL}/images/uc_plus.gif');
			$(this).next().slideUp(300);
		}
	})
});
