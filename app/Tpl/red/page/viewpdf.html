var BodyHeight,BodyWidth;

	var html = '';
	var yuan = 03;
	var _img = 1;
	for(var i=1; i<32; i++){
		if( i==3 || i ==7 || i==15){
			yuan = '01';
		}
		else{
			yuan = '03';
		}
		html += '<a onfocus="this.blur()" href="javascript:jumpeBanner('+i+')"><img src="app/Tpl/red/viewpdf/images/yuan_'+yuan+'.png" onmousemove=\'this.src="app/Tpl/red/viewpdf/images/yuan_05.png"\' onMouseOut=\'this.src="app/Tpl/red/viewpdf/images/yuan_'+yuan+'.png"\' /></a>';

	$(function(){
		$(".page").html(html);
		timer = setInterval(function(){rotateBanner(-1)},500000);
		$(".slider_menu").hover(function(){
			clearInterval(timer);
		}, function(){
			timer = setInterval(function(){rotateBanner(-1)},500000);
		});
       BodyHeight=parseInt(document.body.clientHeight);
       BodyWidth=parseInt(document.body.clientWidth);
            //alert(BodyWidth);

	// begin:首页视觉区效果
	
	function rotateBanner(step){
		_img = _img + 1;
		if (_img>31) {
			_img=1;
		} else if (_img<=0) {
			_img=31;
		}
		$("#IndexBanner").stop().animate({opacity: 0},300, function(){
			$(this).css("background-image", "url(app/Tpl/red/viewpdf/images/Page"+_img+".jpg)").animate({opacity: 1},300);
		});
	}
	
	function jumpeBanner(jump){
		$("#IndexBanner").stop().animate({opacity: 0},300, function(){
			$(this).css("background-image", "url(app/Tpl/red/viewpdf/images/Page"+jump+".jpg)").animate({opacity: 1},300);
		});
		_img = jump;
	}
	// end
</script>
