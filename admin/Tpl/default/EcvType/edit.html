{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<load href='__TMPL__Common/js/conf.js' />
<script type="text/javascript" src="__TMPL__Common/js/calendar/calendar.php?lang=zh-cn" ></script>

<load href='__TMPL__Common/js/calendar/calendar.css' />
<load href='__TMPL__Common/js/calendar/calendar.js' />
<load href='__TMPL__Common/js/deal.js' />
<load href='__TMPL__Common/js/colorpicker.js' />
<load href='__TMPL__Common/style/colorpicker.css' />
<script type="text/javascript">
	window.onload = function()
	{
		init_dealform();
	}
	jQuery(function(){
		$('#colorpickerField').ColorPicker({
			onSubmit: function(hsb, hex, rgb, el) {
				$(el).val(hex);
				$(el).ColorPickerHide();
				if(hex!=""){
					$(el).css({"background":"#"+hex});
				}
				else{
					$(el).css({"background":"#FFFFFF"});
					$(el).val("");
				}
			},
			onBeforeShow: function () {
				$(this).ColorPickerSetColor(this.value);
				if(this.value!=""){
					$(this).css({"background":"#"+this.value});
				}
				else{
					$(this).css({"background":"#FFFFFF"});
					$(this).val("");
				}
			}
		})
		.bind('keyup', function(){
			$(this).ColorPickerSetColor(this.value);
			if(this.value!=""){
				$(this).css({"background":"#"+this.value});
			}
			else{
				$(this).css({"background":"#FFFFFF"});
				$(this).val("");
			}
		});
		
		$('#colorpickerField').blur(function(){
			
			if($(this).val()!=""){
				$(this).css({"background":"#"+this.value});
			}
			else{
				$(this).css({"background":"#FFFFFF"});
			}
		});
	});
	$(document).ready(function(){
  $("#DEAL_BASE_INFO").click(function(){
	  document.getElementById("create_div").style.display="none";
	  })
	  $("#SEO_CONFIG").click(function(){
	  document.getElementById("create_div").style.display="none";
	  })
	  $("#c_create_time").click(function(){
	  document.getElementById("create_div").style.display="block";
	  })
});
</script>
<div class="main">
<div class="main_title">{$vo.name}{%EDIT} <a href="{:u("EcvType/index")}" class="back_list">{%BACK_LIST}</a></div>
<div class="blank5"></div>
<form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
<div class="button_row">
	<input type="button" class="button conf_btn" rel="1" value="代金券基本信息" id="DEAL_BASE_INFO" />&nbsp;

</div>

<div style="display:none;" id="create_div">

</div>
<div class="blank5"></div>
<table class="form conf_tab" cellpadding=0 cellspacing=0 rel="1">
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
<tr>
		<td class="item_title">代金券名称:</td>
		<td class="item_input">
			<input type="text" class="textbox require" name="name" style="width:200px;" value="{$vo.name}"/>
		</td>
	</tr>
	<tr>
		<td class="item_title">面额:</td>
		<td class="item_input"><input type="text" class="textbox require" name="money" value="{$vo.money}"/> 元</td>
	</tr>
	<tr>
		<td class="item_title">生效时间:</td>
		<td class="item_input">
		
			<input type="text" class="textbox " name="begin_time" id="begin_time" value="{$vo.begin_time}" onfocus="this.blur(); return showCalendar('begin_time', '%Y-%m-%d %H:%M:%S', false, false, 'btn_bad_time');" />
			<input type="button" class="button" id="btn_bad_time" value="{%SELECT_TIME}" onclick="return showCalendar('begin_time', '%Y-%m-%d %H:%M:%S', false, false, 'btn_bad_time');" />
			<input type="button" class="button" value="{%CLEAR_TIME}" onclick="$('#begin_time').val('');" />
			<span class="tip_span">为空则没有时间限制</span>
	</tr>
	<tr>
		<td class="item_title">失效时间:</td>
		
		<td class="item_input">
		<input type="text" class="textbox " name="end_time" id="end_time" value="{$vo.end_time}" onfocus="this.blur(); return showCalendar('end_time', '%Y-%m-%d %H:%M:%S', false, false, 'btn_bad_time');" />
			<input type="button" class="button" id="btn_bad_time" value="{%SELECT_TIME}" onclick="return showCalendar('end_time', '%Y-%m-%d %H:%M:%S', false, false, 'btn_bad_time');" />
			<input type="button" class="button" value="{%CLEAR_TIME}" onclick="$('#end_time').val('');" />
			<span class="tip_span">为空则没有时间限制</span>
		</td>
	</tr>
	
	
	<tr>
		<td class="item_title">是否可积分兑换:</td>
		<td class="item_input">
			<lable>可以<input type="radio" name="send_type" value="1"  <if condition="$vo['send_type'] eq 1">checked="checked"</if>/></lable>
			<lable>不可以<input type="radio" name="send_type"  value="0" <if condition="$vo['send_type'] eq 0">checked="checked"</if> /></lable>
		</td>
	</tr>
	<tr>
		<td class="item_title">需要积分兑换:</td>
		<td class="item_input"><input type="text" class="textbox " name="exchange_score" value="{$vo.exchange_score}"/> </td>
	</tr>
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>

	<table class="form" cellpadding=0 cellspacing=0>
		<tr>
			<td colspan=2 class="topTd"></td>
		</tr>
		<tr>
			<td class="item_title"></td>
			<td class="item_input">
			<!--隐藏元素-->
			<input type="hidden" name="id" value="{$vo.id}" />
			<input type="hidden" name="old_next_repay_time" value="{$vo.next_repay_time}" />
			<input type="hidden" name="{:conf("VAR_MODULE")}" value="EcvType" />
			<input type="hidden" name="{:conf("VAR_ACTION")}" value="update" />
			<!--隐藏元素-->
			<input type="submit" class="button" value="{%EDIT}" />
			<input type="reset" class="button" value="{%RESET}" />
			</td>
		</tr>
		<tr>
			<td colspan=2 class="bottomTd"></td>
		</tr>
	</table> 	 
</form>
</div>
<include file="Public:footer" />
